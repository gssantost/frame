<ion-header>
  
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  
  <form (submit)="login()" #loginForm="ngForm" autocomplete="off" padding>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-icon name="contact" item-left></ion-icon>
            <ion-input type="text" placeholder="Usuario" name="username" [(ngModel)]="credentials.username" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-icon name="key" item-left></ion-icon>
            <ion-input type="password" placeholder="ContraseÃ±a" name="password" [(ngModel)]="credentials.password" required></ion-input>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <button ion-button full primary type="submit" [disabled]="!loginForm.form.valid">Sign In</button>
      </ion-col>
    </ion-row>
  </form>
  
  <ion-row>
    <p text-center></p>
    <button ion-button block clear (click)="createAccount()">Create New Account</button>
  </ion-row>
  
</ion-content>
