<ion-header>
  
  <ion-navbar>
    <ion-title>{{user.username}}</ion-title>
    
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  
  <headline [props]="user" [editable]="editable" (navigate)="edit($event)" (follow)="doFollow($event)">
  </headline>
  
  <ion-segment [(ngModel)]="galleryType" color="primary" no-margin>
    <ion-segment-button value="regular">
      <ion-icon name="grid"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="frame">
      <ion-icon name="list"></ion-icon>
    </ion-segment-button>
  </ion-segment>
  
  <div [ngSwitch]="galleryType">
    <ion-grid *ngSwitchCase="'regular'">
      <ion-row>
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let post of posts">
            <img class="img-container" src="{{post.media_url}}" (click)="showDetail(post.media_id)">
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-list *ngSwitchCase="'frame'">
      <post *ngFor="let post of posts" 
            [username]="user.username" [profile]="user.profile_pic" [props]="post">
      </post>
  </ion-list>
</div>

</ion-content>
