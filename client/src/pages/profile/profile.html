<ion-header>
  
  <ion-navbar>
    <ion-title>Profile</ion-title>

    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  
  <ion-grid>
    
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <!--<img [src]=sanitizer.bypassSecurityTrustUrl(user.profile_pic)>-->
        <img src={{user.profile_pic}}>
        <button ion-button icon-only (click)="presentActionSheet()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <div text-center>
          <h1>{{user.fullname}}</h1>
          <p>{{user.username}}</p>
          <p>{{user.email}}</p>
          <p>{{user.bio}}</p>
        </div>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <button ion-button (click)="upload()">Upload</button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    
  </ion-grid>
  
</ion-content>
