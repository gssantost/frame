<ion-header>

  <ion-navbar>
    <ion-title>tag-view</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h4>{{ tagTitle }}</h4>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="hasResult">
      <ion-col col-6 col-md-4 col-xl-3 *ngFor="let post of posts">
          <img class="img-container" src="{{post.media_url}}" (click)="showDetail(post.media_id)">
      </ion-col>
    </ion-row>
    <ion-row>
        <h5 text-center *ngIf="!hasResult">No results.</h5>
    </ion-row>
  </ion-grid>
</ion-content>
