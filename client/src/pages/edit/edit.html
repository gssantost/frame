<ion-header>
  
  <ion-navbar>
    <ion-title>Edit profile</ion-title>
    
    <ion-buttons end>
      <button ion-button (click)="send()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-12 style="text-align: center">
            <img src={{user.profile_pic}}>
          </ion-col>
          <ion-col col-12 style="text-align: center">
            <button ion-button clear (click)="presentActionSheet()">Cambiar foto</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-label stacked>Fullname</ion-label>
      <ion-input type="text" name="fullname" [(ngModel)]="user.fullname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Biography</ion-label>
      <ion-textarea name="bio" [(ngModel)]="user.bio" max="150"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Contact</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  </ion-list>
  
</ion-content>
