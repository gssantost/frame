<ion-header>
  
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding id="ion-content">
  
  <form (submit)="register()" #registerForm="ngForm">
    
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-input type="text" placeholder="Nombre y Apellido" name="name" [(ngModel)]="credentials.fullname" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-icon name="contact" item-left></ion-icon>
            <ion-input type="text" placeholder="Usuario" name="username" [(ngModel)]="credentials.username" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-icon name="mail" item-left></ion-icon>
            <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="credentials.email" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-icon name="key" item-left></ion-icon>
            <ion-input type="password" placeholder="ContraseÃ±a" name="password" [(ngModel)]="credentials.password" required></ion-input>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>
    <br>
    
    <ion-row>
      <button ion-button full type="submit" [disabled]="!registerForm.form.valid">Register</button>
    </ion-row>

  </form>
  
</ion-content>
